<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom Viewport Image</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .image-container {
            width: 80%;
            height: 80%;
            margin: auto;
        }

        img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./images/underConstruction.jpg" alt="Custom Viewport Image">
    </div>
</body>
</html>
