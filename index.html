<!DOCTYPE html>
<head>
    <meta charset = "utf-8">
	<meta name="viewport" content="width=device-width">
    <title> Walter's Place </title>
    <link rel="stylesheet" href = "./style.css">
    <script src="./index.js"></script>

</head>

<body> 
    <div class = "desktop">
        <div class = "desktop-icons">

            <div class = "icon my-contact">
                <img src = "./images/IconMyContactMe.png" alt = "">
                <p> Contact </p>
            </div>

            <div class = "icon my-aboutme"> 
                <img src = "./images/IconAboutMe.png" alt = "">
                <p> About me </p>
            </div>

            <div class = "icon my-skills">
                <img src = "./images/IconMySkills.png" alt = "">
                <p> Skills </p>
            </div>

            <div class = "icon my-projects" alt = ""> 
                <img src = "./images/IconMyProjects.png" alt = "">
                <p> Projects</p>
            </div>

            <div class = "icon my-terminal">
                <img src = "./images/IconMyTerminal.png" alt = "">
                <p> Terminal </p>
            </div>
        </div> 
    </div>

    <div class = "dock">
        <a class = "start-btn" href = "#0"> Start</a>

        <div class = "dock-time"> 4.20AM </div>

        <div class = "start-menu">
            <div class = "title-container">
                <div class = "title"> Windows <span> 98</span></div>
            </div>
            <ul> 
                <li class = "windows-update"> Windows Update</li>
                <hr/>
                <li class = "programs"> Programs </li>
                <li class = "favorites"> Favorites </li>
                <li class = "documents"> Documents </li>
                <li class = "settings"> Settings </li>
                <li class = "find"> Find </li>
                <li class = "help"> Help </li>
                <li class = "run"> Run </li>
                <hr/>
                <li class = "log-off ok">Log Off</li>
                <li class = "shut-down ok"> Shut Down </li>
            </ul>
        </div>
    </div>

   <div class = "window-container">
        <div class = "window">
            <div class = "window-title">
                Shut Down Windows
                <div classs = "btn-close close>"> X</div>
            </div>

            <div class = "window-body"> 
                <p> What do you want the computer to do?</p>
                <div>
                    <input id = "option1" type = "radio" name = "field" value = "option">
                    <label for= "option1"><span><span></span></span>Stand By</label>

                    <input id = "option2" type = "radio" name = "field" value = "option">
                    <label for= "option1"><span><span></span></span>Shut Down</label>

                    <input id="option3" type="radio" name="field" value="option">
                    <label for="option3"><span><span></span></span>Restart</label><br>

                    <input id="option4" type="radio" name="field" value="option">
                    <label for="option4"><span><span></span></span>Restart in MS-DOS mode</label><br>                    
                </div>
            </div>

            <div class="window-button-row">
                <a class="btn primary ok" href="">OK</a>
                <a class="btn cancel" href="">Cancel</a>
                <a class="btn" href="">Help</a>
            </div>

        </div>
   </div>
    

</body>
